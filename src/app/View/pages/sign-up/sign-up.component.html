<section class="bg-gray-50 pb-44 lg:pb-0 lg:flex">
  <img
  src="https://images.unsplash.com/photo-1627850604058-52e40de1b847?q=80&w=2073&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"  
  alt=""
    class="lg:w-[50%] w-[100%] lg:h-[100vh] h-[303px] object-cover lg:object-cover"
  />

  <div
    class="flex flex-col lg:w-[50%] items-center justify-center px-6 py-8 mx-auto md:h-[700px] lg:py-0"
  >
    <a
      href="#"
      class="flex items-center mb-6 text-2xl font-semibold text-gray-90"
    >
      <img
        class="w-44 h-8 mr-2"
        src="../../../../assets/logo-dark.svg"
        alt="logo"
      />
    </a>
    <div
      class="w-full bg-white rounded-lg shadow  md:mt-0 sm:max-w-md xl:p-0 "
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
        >
          Create an account with us
        </h1>
        <form class="space-y-4 md:space-y-6" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
          <div>
            <label
             
              class="block mb-2 text-sm font-medium text-gray-900 "
              >Your name</label
            >
            <input
              type="name"
              formControlName="name"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="username"
              required=""
            />
          </div>
          <div>
            <label
             
              class="block mb-2 text-sm font-medium text-gray-900 "
              >Your email</label
            >
            <input
              type="email"
              formControlName="email"
              
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="name@company.com"
              required=""
            />
          </div>
          <div>
            <label
             
              class="block mb-2 text-sm font-medium text-gray-900"
              >Password</label
            >
            <input
              type="password"
              formControlName="password"
              
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              required=""
            />
          </div>
        
          <button
            type="submit"
            class="w-full  bg-[#635FC7] text-white hover:opacity-70 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          > 
            Sign Up
          </button>
          <p class="text-sm font-light text-gray-500">
            Have an account already?
            <a
              routerLink="/login"
              class="font-medium text-primary-600 hover:underline"
              >Sign in</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
