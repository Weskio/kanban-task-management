<main  (click)="$event.stopPropagation()" class="fixed right-8 z-40 mt-[85px]">
    <ul class=" w-48 p-4 rounded-md shadow-lg "
    [ngClass]="{'bg-dark-background': themeToggleService.darkTheme, 'bg-white': themeToggleService.lightTheme}"
    >
        <li (click)="modalToggleService.modalToggle('add-column', 'Edit Board', '')" class="text-gray-400 cursor-pointer hover:opacity-55">Edit Board</li>
        <li class="text-red-500 cursor-pointer mt-2 hover:opacity-55">Delete Board</li>
    </ul>
</main>
