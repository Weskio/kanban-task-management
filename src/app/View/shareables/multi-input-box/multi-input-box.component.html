<div class="w-96" 

>
  <label
    for="name"
    class="block mb-2 text-sm font-medium"
    [ngClass]="{
      'text-dark-text': themeToggleService.darkTheme,
      'text-light-text': themeToggleService.lightTheme
    }"
    >{{label}}</label
  >
</div>

@for(box of inputBoxes; track inputBoxes; let i = $index){
<div class="flex gap-2 mb-4">
  <input
    type="text"
    name="name"
    id="name"
    class="  border-2  border-[#3e3f4e] h-11 text-sm rounded-lg focus:outline-none focus:ring-0 focus:border-[#635FC7] block w-full px-5"
    [ngClass]="{
      'bg-dark-secondary transition-colors duration-300 text-dark-text':
        themeToggleService.darkTheme,
      'bg-light-primary transition-colors border-gray-200 duration-300 text-light-text':
        themeToggleService.lightTheme
    }"
    required=""
    formControlName="title"
  />
  

  @if(isDeleteSvgShown || i > 0){

  <svg
    class="w-8 h-8 mt-2 cursor-pointer text-gray-400"
    aria-hidden="true"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    (click)="deleteInputBox(i)"
  >
    <path
      stroke="currentColor"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2.9"
      d="M6 18 18 6m0 12L6 6"
    />
  </svg>
}
</div>

}

<div
  (click)="addInputBox()"
  class="text-[#635FC7] cursor-pointer col-span-2 bg-white hover:bg-opacity-90 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full w-full text-sm px-5 py-2.5 text-center"
  [ngClass]="{
    'bg-white transition-colors duration-300':
      themeToggleService.darkTheme,
    'bg-purple-100 transition-colors duration-300 border-light-borderline':
      themeToggleService.lightTheme
  }"
  >
 {{buttonName}}
</div>
