<div class="w-96">
  <label
    for="name"
    class="block mb-2 text-sm font-medium text-white dark:text-white"
    >{{label}}</label
  >
</div>

@for(box of inputBoxes; track inputBoxes; let i = $index){
<div class="flex gap-2 mb-4">
  <input
    type="text"
    name="name"
    id="name"
    class="bg-transparent text-white border-2 border-[#3e3f4e] h-11 text-sm rounded-lg focus:outline-none focus:ring-0 focus:border-[#635FC7] block w-full px-5"
    required=""
    formControlName="title"
  />
  

  @if(isDeleteSvgShown || i > 0){

  <svg
    class="w-8 h-8 mt-2 cursor-pointer text-gray-400 dark:text-white"
    aria-hidden="true"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    (click)="deleteInputBox(i)"
  >
    <path
      stroke="currentColor"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2.9"
      d="M6 18 18 6m0 12L6 6"
    />
  </svg>
}
</div>

}

<div
  (click)="addInputBox()"
  class="text-[#635FC7] cursor-pointer col-span-2 bg-white hover:bg-opacity-90 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full w-full text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
>
 {{buttonName}}
</div>
