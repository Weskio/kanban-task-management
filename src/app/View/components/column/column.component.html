<main>
  <div class="head flex gap-2 mb-4">
    <div class="circle h-4 w-4 bg-indigo-600 rounded-full"></div>
    <p class="text-gray-400 uppercase font-bold text-[0.8rem] tracking-widest">
      {{ columnName }}
    </p>
  </div>

  @for(task of tasks; track task){
  <app-task-card
    [taskName]="task.title"
    [subTasksTotal]="task.subtasks.length"
    [subTasksDone]="getSubtasksDone(task)"
  />
  }
  @empty {
    <app-empty-column />
  }
</main>
